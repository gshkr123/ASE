<html>
    
<body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
   <ion-view view-title="Login" name="login-view">
  <ion-content class="padding">
      <div class="list list-inset">
          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="login()">Login</button>
        <center><h3>Already A Member??</h3> </center> <a href="/register" class="button button-block button-calm" >Register</a>
      
       <div ng-if="!isAuthenticated()">
      <button ng-click="authenticate('facebook')" class="button button-block icon-left ion-social-facebook">
        Sign in with Facebook
      </button>
      <button ng-click="authenticate('google')" class="button button-block icon-left ion-social-googleplus">
        Sign in with Google
      </button>
      </ion-content>
</ion-view>
    </ion-pane>
  </body>
</html>
